#### alacritty.main.toml

general.live_config_reload = true
working_directory = "None"

# [shell]
# program = "wsl.exe -d Ubuntu-24.04 -u kmarzic --cd /home/kmarzic"

[bell]
animation = "EaseOutExpo"
color = "#ffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "alacritty"
LC_CTYPE = "en_US.UTF-8"

[scrolling]
history = 20000
multiplier = 3

[selection]
# copy_to_clipboard = true
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# [[hints.enabled]]
# command = ""
# regex = "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^()`]+"
# hyperlinks = true
# mouse.enabled = false

[[hints.enabled]]
binding = { key = "U", mods = "Control|Shift" }
command = "xdg-open"
hyperlinks = true
mouse.enabled = true
mouse.mods = "Control"
post_processing = true
persist = false
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^()‘]+"

# [hints.url.launcher]
# program = "firefox"

[terminal]
osc52 = "CopyPaste"

[font]
size = 11.0

[font.bold]
family = "DejaVuSansM Nerd Font"
style = "Bold"

[font.bold_italic]
family = "DejaVuSansM Nerd Font"
style = "Bold Italic"

[font.italic]
family = "DejaVuSansM Nerd Font"
style = "Italic"

[font.normal]
family = "DejaVuSansM Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[font.glyph_offset]
x = 0
y = 0

