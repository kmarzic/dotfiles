#### alacritty.max.doom-one.yml

import:
  - ~/.config/alacritty/alacritty.main.yml
  - ~/.config/alacritty/alacritty.max.yml

schemes:
  ## doom-one
  doom-one: &doom-one
    # Default colors
    primary:
      background: '0x282c34'
      foreground: '0xbbc2cf'

    # Normal colors
    normal:
      black:   '0x282c34'
      red:     '0xff6c6b'
      green:   '0x98be65'
      yellow:  '0xecbe7b'
      blue:    '0x51afef'
      magenta: '0xc678dd'
      cyan:    '0x46d9ff'
      white:   '0xbbc2cf'

colors: *doom-one

#### end
