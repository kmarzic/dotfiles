#### alacritty.max.solarized.light.yml

import:
  - ~/.config/alacritty/alacritty.main.yml
  - ~/.config/alacritty/alacritty.max.yml

schemes:
  ## Solarized Light
  solarized_light_0: &solarized_light_0
    # Default colors
    primary:
      # background: '#eee8d5'
      # foreground: '#073642'
      background: '#fdf6e3'
      foreground: '#073642'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text:    '#fdf6e3'
      cursor:  '#586e75'

    # Normal colors
    normal:
      black:   '#fdf6e3' # 0
      red:     '#dc322f' # 1
      green:   '#859900' # 2
      yellow:  '#b58900' # 3
      blue:    '#268bd2' # 4
      magenta: '#6c71c4' # 5
      cyan:    '#2aa198' # 6
      white:   '#586e75' # 7

    # Bright colors
    bright:
      black:   '#839496' # 8
      red:     '#dc322f' # '#cb4b16' # 9
      green:   '#859900' # '#eee8d5' # 10
      yellow:  '#b58900' # '#93a1a1' # 11
      blue:    '#268bd2' # '#657b83' # 12
      magenta: '#6c71c4' # '#073642' # 13
      cyan:    '#2aa198' # '#d33682' # 14
      white:   '#002b36' # 15

  solarized_light_1: &solarized_light_1
    primary:
      # background: '#fdf6e3'
      # foreground: '#586e75'
      background: '#eee8d5'
      foreground: '#073642'
    normal:
      black:   '#073642'
      red:     '#dc322f'
      green:   '#859900'
      yellow:  '#b58900'
      blue:    '#268bd2'
      magenta: '#d33682'
      cyan:    '#2aa198'
      white:   '#eee8d5'
    bright:
      black:   '#002b36'
      red:     '#cb4b16'
      green:   '#586e75'
      yellow:  '#657b83'
      blue:    '#839496'
      magenta: '#6c71c4'
      cyan:    '#93a1a1'
      white:   '#fdf6e3'

colors: *solarized_light_0
# colors: *solarized_light_1

#### end
