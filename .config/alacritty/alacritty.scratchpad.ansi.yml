#### alacritty.scratchpad.ansi.yml

import:
  - ~/.config/alacritty/alacritty.main.yml
  - ~/.config/alacritty/alacritty.scratchpad.yml

schemes:
  ## Ansi
  ansi: &ansi
    # Colors (Terminal.app)
    # Default colors
    primary:
      background: '#000000'
      foreground: '#b6b6b6'

    # Colors the cursor will use if `custom_cursor_colors` is true
    # cursor:
    #  text:    '0xfdf6e3'
    #  cursor:  '0x586e75'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#990000'
      green:   '#00a600'
      yellow:  '#999900'
      blue:    '#0000b2'
      magenta: '#b200b2'
      cyan:    '#00a6b2'
      white:   '#bfbfbf'

    # Bright colors
    bright:
      black:   '#666666'
      red:     '#e50000'
      green:   '#00d900'
      yellow:  '#e5e500'
      blue:    '#0000ff'
      magenta: '#e500e5'
      cyan:    '#00e5e5'
      white:   '#e5e5e5'

colors: *ansi

#### end
