#### alacritty.scratchpad.base16-atelier-savanna-light.yml

import:
  - ~/.config/alacritty/alacritty.main.yml
  - ~/.config/alacritty/alacritty.scratchpad.yml

schemes:
  ## base16-atelier-savanna-light
  base16-atelier-savanna-light: &base16-atelier-savanna-light
  # Default colors
    primary:
      background: '0xecf4ee'
      foreground: '0x526057'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text:    '0xecf4ee'
      cursor:  '0x526057'

    # Normal colors
    normal:
      black:   '0xecf4ee'
      red:     '0xb16139'
      green:   '0x489963'
      yellow:  '0xa07e3b'
      blue:    '0x478c90'
      magenta: '0x55859b'
      cyan:    '0x1c9aa0'
      white:   '0x526057'

    # Bright colors
    bright:
      black:   '0x78877d'
      red:     '0xb16139'
      green:   '0x489963'
      yellow:  '0xa07e3b'
      blue:    '0x478c90'
      magenta: '0x55859b'
      cyan:    '0x1c9aa0'
      white:   '0x171c19'

colors: *base16-atelier-savanna-light

#### end
