#### alacritty.scratchpad.papercolor.light.yml

import:
  - ~/.config/alacritty/alacritty.main.yml
  - ~/.config/alacritty/alacritty.scratchpad.yml

schemes:
  ## Papercolor Light
  papercolor_light_1: &papercolor_light_1
    # Default colors
    primary:
      background: '0xeeeeee'
      foreground: '0x4d4d4c'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0xf3f3f3'
      cursor: '0x4d4d4c'

    # Normal colors
    normal:
      black:   '0xededed'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      white:   '0x4d4d4c'

    # Bright colors
    bright:
      black:   '0x949494'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      # white:   '0xf5f5f5'
      white:   '0x878787'

  papercolor_light_2: &papercolor_light_2
    # Default colors
    primary:
      background: '0xeeeeee'
      foreground: '0x444444'

    cursor:
      text: '0xeeeeee'
      cursor: '0x444444'

    # Normal colors
    normal:
      black:   '0xeeeeee'
      red:     '0xaf0000'
      green:   '0x008700'
      yellow:  '0x5f8700'
      blue:    '0x0087af'
      magenta: '0x878787'
      cyan:    '0x005f87'
      white:   '0x444444'

    # Bright colors
    bright:
      black:   '0xbcbcbc'
      red:     '0xd70000'
      green:   '0xd70087'
      yellow:  '0x8700af'
      blue:    '0xd75f00'
      magenta: '0xd75f00'
      cyan:    '0x005faf'
      white:   '0x005f87'

colors: *papercolor_light_1
# colors: *papercolor_light_2

#### end
