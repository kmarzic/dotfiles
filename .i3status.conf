#####---------------------------------------------------------------------------
disk "/" {
    # format = "/: [%free / %total]"
    format = "/: %free"
}

disk "/home" {
    format = "/home: [%free / %total]"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

wireless wlan0 {
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = "W: down"
}

wireless wlp3s0 {
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = "W: down"
}

wireless wlp1s0 {
    format_up = "W: (%quality at %essid, %bitrate) %ip"
    format_down = "W: down"
}

ethernet eth0 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

ethernet em1 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

ethernet eno1 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

ethernet enp0s31f6 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

ethernet ppp0 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "P: %ip (%speed)"
    format_down = "P: down"
}

cpu_usage {
    format = "CPU: %usage"
}

load {
    format = "LOAD: %1min %5min %15min"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
    timezone = "Europe/Zagreb"
}

tztime london {
    format = "London: %Y-%m-%d %H:%M:%S %Z"
    timezone = "Europe/London"
}

volume master {
   format = "♪: %volume"
   format_muted = "♪: muted (%volume)"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

## HP 8560w
battery 0 {
    format = "%status %percentage %remaining %emptytime"
    path = "/sys/class/power_supply/BAT%d/uevent"
    last_full_capacity = true
    threshold_type = time
    low_threshold = 15
    # threshold_type = percentage
    # low_threshold = 85
}

## HP NC6400
battery 1 {
    format = "%status %percentage %remaining %emptytime"
    path = "/sys/class/power_supply/C1B4/uevent"
    last_full_capacity = true
    threshold_type = time
    low_threshold = 15
    # threshold_type = percentage
    # low_threshold = 85
}

## HP N600c
battery 2 {
    format = "%status %percentage %remaining %emptytime"
    path = "/sys/class/power_supply/C19F/uevent"
    last_full_capacity = true
    threshold_type = time
    low_threshold = 15
    # threshold_type = percentage
